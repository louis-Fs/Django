<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml lang=" zh-CN" xml:lang="zh-CN">
{% load static %}
<title>
    登录
</title>

<head>
    <link rel="stylesheet" href={%  static 'css_js/login.css'%} type="text/css">
</head>
<h1>
    <a href="https://www.baidu.com/" style="text-decoration:none">
        <center>
            <font size="5" color="dark">
                四川大学网络空间安全学院本科生登录系统
            </font>
        </center>
    </a>
</h1>
</br>

<body>

    <center>
        <img src={% static 'pic/paperboy.jpg' %} alt="boy" height="30%%" width="30%">
    </br>
        </br>
    </center>
    <center>
        <form action="/login/" method="POST" name="login" onsubmit="return  validateLogin()">
            {% csrf_token %}
            <table border="1">
                <caption><text class="text">加*必填</text></caption>
                <tr>
                    <td>用户</td>
                    <td><input type="text" name="user" id=""><text class="text">*{{ warr }}</text></td>

                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="pass" id=""><text class="text">*{{ war }}</text></td>
                </tr>
                <tr>
                    <td><input type="submit" name="login" value="登录"  /></td>
                    <td><input type="button" name="button" value="注册"
                            onclick="location.href='/collect/'">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
<script src={% static 'css_js/login.js' %}></script>
</html>
